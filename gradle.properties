# Sets default memory used for gradle commands. Can be overridden by user or command line properties.
# This is required to provide enough memory for the Minecraft decompilation process.
org.gradle.jvmargs=-Xmx3G
org.gradle.daemon=false

group=live.artofshannonlee.shannons.fantasy.mcar
version=0.1.0

mod_name=ShannonsFantasyMCAR
mod_author=ArtOfShannonLee
mod_id=shannonsfantasymcar
mod_homepage=https://www.curseforge.com/minecraft/mc-mods/shannonsfantasymcar
mod_source=
mod_issues=
mod_description=A mod to expand upon MCA Reborn, adding MCA Villages of various fantasy races.

Repositories {
	maven {
		url "https://cursemaven.com"
	}
}

Dependencies {
	minecraft 'net.minecraftforge:forge:1.16.5-36.2.39'
	implementation fg.deobf('curse.maven:MCAReborn-535291:4353507')
	implementation fg.deobf('curse.maven:ArchitecturyAPI-419699:3857643')
	}
}

